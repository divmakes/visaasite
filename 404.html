<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html" />
  </head>
  <body><script>
  window.addEventListener('DOMContentLoaded', () => {
    const homeLink = document.querySelector('a[href="index.html"], a[href="./"], a[href="/"]');
    if (homeLink) {
      homeLink.click();
    }
  });
</script>
</body>
</html>
